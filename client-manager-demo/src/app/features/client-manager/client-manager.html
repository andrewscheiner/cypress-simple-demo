<div class="client-manager" data-cy="client-manager-page">
  <h1 data-cy="title">Client Manager</h1>

  <section class="controls">
    <div class="card">
      <h2>Add Client</h2>

      <form (ngSubmit)="addClient()" data-cy="add-client-form">
        <label>
          Name
          <input data-cy="input-name" [(ngModel)]="newClient.name" name="name" />
        </label>

        <label>
          Email
          <input data-cy="input-email" [(ngModel)]="newClient.email" name="email" />
        </label>

        <label>
          Status
          <select data-cy="select-status" [(ngModel)]="newClient.status" name="status">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </label>

        <button type="submit" data-cy="btn-add-client">Add</button>
      </form>
    </div>

    <div class="card">
      <h2>Filter</h2>
      <input
        data-cy="input-filter"
        [(ngModel)]="filterText"
        placeholder="Search clients..."
      />
    </div>
  </section>

  <section class="card">
    <h2>Clients</h2>

    <table data-cy="client-table">
      <thead>
        <tr>
          <th>ID</th><th>Name</th><th>Email</th><th>Status</th><th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let c of filteredClients" data-cy="client-row">
          <td>{{ c.id }}</td>
          <td>{{ c.name }}</td>
          <td>{{ c.email }}</td>
          <td data-cy="client-status">{{ c.status }}</td>
          <td>
            <button data-cy="btn-delete-client" (click)="deleteClient(c.id)">
              Delete
            </button>
          </td>
        </tr>

        <tr *ngIf="filteredClients.length === 0">
          <td colspan="5" data-cy="empty-state">No matching clients.</td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
